version: "3"
services:
  database:
    networks:
      - mynetwork
    env_file: "./_docker-compose-env/database.env"
    ports:
      - "27017:27017"
    build:
      dockerfile: dockerfile
      context: ./database
  memorystore:
    image: redis:8.0-M03-alpine
    ports:
      - "6379:6379"
  server:
    networks:
      - mynetwork
    env_file: "./_docker-compose-env/server.env"
    depends_on:
      - database
      - memorystore
    build:
      dockerfile: dockerfile.dev
      context: ./server
    ports:
      - "3000:3000"
    # For development
    volumes:
      - ./server/src:/root/app/src
      # - /root/app/node_modules
networks:
  mynetwork:
    driver: bridge
