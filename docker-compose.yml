version: "3"
services:
  database:
    env_file: "./_docker-compose-env/database.env"
    ports:
      - "27017:27017"
    build:
      dockerfile: dockerfile
      context: ./database
  memorystore:
    image: redis:8.0-M03-alpine
    ports:
      - "6379:6379"
  server:
    env_file: "./_docker-compose-env/server.env"
    depends_on:
      - database
      - memorystore
    build:
      dockerfile: dockerfile
      context: ./server
    ports:
      - "3000:3000"
